version: v0.0.1

spring:
  banner:
    location: classpath:/banner.txt
  devtools:
    add-properties:logging: false

logging:
  level:
    com.bloxbean.cardano.yaci.core.network.Session: error
  file:
    name: yaci.log
  logback:
    rollingpolicy:
      max-file-size: 10MB

shell.out.info: CYAN
shell.out.success: GREEN
shell.out.warning: YELLOW
shell.out.error: RED
